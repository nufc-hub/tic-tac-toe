<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../library/normalize.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Original+Surfer&display=swap" rel="stylesheet">    <script defer src="script.js"></script>
    <title>tic-tac-toe</title>
</head>
<body>
    <header>
        <div>
            <div class="page-title">Tic Tac Toe</div>
        </div>
        <div>
            <p class="game-message">X, take your turn.</p>
        </div>
    </header>
    <div class="middle">
        <div class="left-side-container">
            <div class="left-side-buttons">
                <button class="easy-mode">Easy</button>
                <button class="hard-mode">Hard</button>
                <button class="player-x">X</button>
                <button class="player-o">O</button>
            </div>
            <div class="toggle-indicators">
                <div class="circle" id="easy-indicator"></div>
                <div class="circle" id="hard-indicator"></div>
                <div class="circle" id="player-x-indicator"></div>
                <div class="circle" id="player-o-indicator"></div>
            </div>
        </div>
        <div class="grid-container">
            <div class="game-board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div>
            <button class="restart-button">Restart</button>
        </div>
    </div>
</body>
</html>
